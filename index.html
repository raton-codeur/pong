<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>transcendence</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/42_black.png">
    <script type="module" src="./main.js"></script>
  </head>
  <body class="flex flex-col justify-start items-center min-h-screen bg-gradient-to-br from-yellow-900 via-black to-sky-900">
    <div class="h-20 flex flex-row justify-center items-center">
      <img src="images/42_white.png" alt="42_logo" class="h-20" />
      <h1 class="text-white font-bold text-4xl">_TRANSCENDENCE</h1>
    </div>
    <div class="flex flex-col flex-grow w-full justify-center items-center" id="pong-wrapper">
      <div class="flex gap-2 z-1">
        <button id="pong-reset-button" class="px-4 py-2 rounded hover:bg-red-500">
          <img src="images/reset_button.png" alt="reset" class="w-6 h-6" />
        </button>
        <button id="pong-play-button" class="px-4 py-2 rounded hover:bg-slate-500">
          <img src="images/play_button.png" alt="play" class="w-6 h-6" />
        </button>
        <button id="pong-pause-button" class="px-4 py-2 rounded hover:bg-slate-500">
          <img src="images/stop_button.png" alt="pause" class="w-6 h-6" />
        </button>
        <button id="pong-options-button" class="px-4 py-2 rounded hover:bg-slate-500">
          <img src="images/options_button.png" alt="options" class="w-6 h-6" />
        </button>
        <button id="pong-full-screen-button" class="px-4 py-2 rounded hover:bg-slate-500">
          <img src="images/full_screen_button.png" alt="full screen" class="w-6 h-6" />
        </button>
      </div>
      <canvas class="border border-white" id="pong-canvas"></canvas>
    </div>
  </body>
</html>
